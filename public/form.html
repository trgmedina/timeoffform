<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<title>Hogsalt - Time Off Request Form</title>
	<!-- Stylesheets -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
	<div class="container">

		<div class="jumbotron">
			<h1>HOGSALT</h1>
			<h2>Time Off Request Form</h2>
		</div>

		<div class="row col-md-8 request-form">
			<form id="requestoff" action="email_handler.php" method="post">
				<div class="form-content">
					<div class="form-group">
						<label for="select-store">Select Store:</label>
						<select name="store" class="form-control stores" id="store" required>
	  						<option>Select a store</option>
						</select>
					</div>

					<div class="form-group">
						<label for="first-name last-name">Employee Name:</label>
						<div class="form-row">
    						<div class="col">
      							<input name="firstname" type="text" class="form-control" id="firstname" placeholder="First name" required>
    						</div>
    						<div class="col">
      							<input name="lastname" type="text" class="form-control" id="lastname" placeholder="Last name" required>
    						</div>
  						</div>
					</div>

					<div class="form-group">
						<label for="employee-email">Employee Email:</label>
						<input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
					</div>

					<div class="form-group">
						<label for="requested-dates">Date(s) Requesting Off:</label>
						<input name="dates" type="text" class="form-control" id="dates" placeholder="List dates" required>
					</div>

					<div class="form-group">
						<label for="comments">Reason for Request:</label>
						<textarea name="comments" class="form-control" id="comments" rows="3" placeholder="Enter comments" required></textarea>
					</div>	
					
					<div id="submit-button">
						<button type="submit" name="submit" class="btn submit">Submit Request</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	  <!-- Custom Script -->
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
	  <script src="js/form.js" type="text/javascript"></script>
</body>

</html>
